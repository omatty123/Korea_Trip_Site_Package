<!DOCTYPE html>
<html lang="ko">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif KR', serif;
      background: #f4f1ea url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      margin: 0;
      padding: 1.5rem;
      color: #3e3a36;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
      border-bottom: 1px solid #ccc;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
    }
    #toggleBtn {
      padding: 0.4rem 1rem;
      font-weight: 600;
      font-family: inherit;
      border: 1px solid #8e8e8e;
      background: #fffdf8;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    #toggleBtn:hover {
      background-color: #f1efe9;
    }
    h1 {
      margin: 0;
      font-size: 1.25rem;
      color: #5c5248;
    }

    .entry {
      background: #fffdf8;
      margin: 2rem 0;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .left, .right {
      flex: 1 1 300px;
    }

    h2 {
      font-size: 1.25rem;
      margin-top: 0.25rem;
      color: #3a332d;
    }

    h3 {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    p {
      margin: 0.3rem 0;
    }

    .map-buttons a {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      margin: 0.5rem 0.4rem 0 0;
      font-size: 0.85rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }

    .naver {
      background: #03c75a;
      color: #fff;
    }

    .kakao {
      background: #ffe812;
      color: #111;
    }

    .restaurant-links ul {
      padding-left: 1.2rem;
      margin-top: 0.5rem;
    }

    .restaurant-links a {
      color: #4b6aaf;
      text-decoration: none;
    }

    .editing .editable[contenteditable="true"] {
      outline: 2px dashed #9fb4c7;
      background: #fafafc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå∏ 2025 Î¥Ñ ÌïúÍµ≠ Ïó¨Ìñâ</h1>
    <button id="toggleBtn" aria-pressed="false">Edit</button>
  </header>

  <div id="itinerary">
    <!-- Entries go here exactly as before (e.g., Suwon, Seoul, Gwangju, Boseong) -->
    <!-- You can paste in the full content you had already; layout stays the same -->
  </div>

  <script>
    const btn = document.getElementById('toggleBtn');
    let editing = false;
    const selector = '.entry h2, .entry p, .entry ul, .entry li, .entry h3';
    function setMode(edit) {
      editing = edit;
      document.body.classList.toggle('editing', editing);
      btn.textContent = editing ? 'View' : 'Edit';
      btn.setAttribute('aria-pressed', editing);
      document.querySelectorAll(selector).forEach((el, i) => {
        if (!el.dataset.key) el.dataset.key = 'el' + i;
        el.contentEditable = editing;
      });
    }
    btn.addEventListener('click', () => setMode(!editing));
  </script>
</body>
