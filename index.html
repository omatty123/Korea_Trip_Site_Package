<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 봄 한국 여행 – 일정 및 지도</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #f1f1f1;
      margin: 0;
      padding: 1.5rem;
    }

    header {
      position: sticky;
      top: 0;
      background: #111;
      border-bottom: 1px solid #333;
      padding: .6rem 1rem;
      z-index: 10;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin: 0;
      color: #fff;
    }

    .card {
      background: #111;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 2px rgba(255, 255, 255, 0.05);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: .4rem;
      color: #f9f9f9;
    }

    .card p {
      margin: .2rem 0;
      color: #ccc;
    }

    .buttons {
      margin-top: .5rem;
    }

    .map-btn {
      display: inline-block;
      margin-right: .5rem;
      padding: .4rem .75rem;
      font-size: .9rem;
      font-weight: bold;
      background-color: #2ecc71;
      color: #000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      text-decoration: none;
    }

    .map-btn.kakao {
      background-color: #f1c40f;
    }

    .map-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌸 2025 봄 한국 여행 – 일정 및 지도</h1>
  </header>

  <!-- Sample Card -->
  <div class="card">
    <h2>📍 5월 3일 – 광주 도착</h2>
    <p>숙소: UTOP 53, 시청로 53, 서구, 광주</p>
    <div class="buttons">
      <a class="map-btn" href="https://naver.me/xxxx" target="_blank">Naver Map</a>
      <a class="map-btn kakao" href="https://map.kakao.com/link/to/xxxx" target="_blank">Kakao Map</a>
    </div>
  </div>

  <!-- More cards go here -->

</body>
</html>
