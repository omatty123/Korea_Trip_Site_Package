
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 봄 한국 여행</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9fafb; padding: 2rem; line-height: 1.6; }
    h1 { font-size: 2rem; text-align: center; margin-bottom: 2rem; }
    h2 { font-size: 1.25rem; margin-top: 2rem; color: #111827; border-bottom: 1px solid #ccc; padding-bottom: 0.5rem; }
    .btn { background: #2563eb; color: white; padding: 0.4rem 1rem; border: none; border-radius: 4px; cursor: pointer; margin-top: 1rem; }
    .section { margin-top: 2rem; }
    .entry { margin-bottom: 2rem; padding: 1rem; background: white; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); }
    .entry h3 { margin-bottom: 0.5rem; }
    .map-buttons a {
      display: inline-block; margin-right: 0.5rem; margin-top: 0.5rem;
      padding: 0.3rem 0.75rem; text-decoration: none; border-radius: 4px; font-size: 0.9rem;
    }
    .naver { background: #03c75a; color: white; }
    .kakao { background: #ffe812; color: #111; }
    textarea, input[type="text"] {
      width: 100%; padding: 0.5rem; margin-top: 0.25rem; margin-bottom: 1rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    .timeline-img { width: 100%; max-width: 800px; margin: 2rem auto; display: block; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>📍 2025 봄 한국 여행</h1>
  <button class="btn" onclick="toggleEdit()">✏️ 모드 전환 (Toggle Edit Mode)</button>

  <div id="view-mode">
    <h2>🗓️ 전체 일정 + 지도</h2>
    <div class="entry">
      <h3>4/22–24 수원</h3>
      <p>경기도 수원시 장안구 만석로20번길 25</p>
      <div class="map-buttons">
        <a class="naver" href="https://map.naver.com/v5/search/경기도 수원시 장안구 만석로20번길 25" target="_blank">Naver 지도</a>
        <a class="kakao" href="https://map.kakao.com/link/search/경기도 수원시 장안구 만석로20번길 25" target="_blank">Kakao 지도</a>
      </div>
      <h4>🍽️ 식사 제안</h4>
      <ul>
        <li>들깨수제비</li>
        <li>황금콩밭</li>
      </ul>
      <h4>📝 노트</h4>
      <p>이 날 저녁에 은수와 만날 예정.</p>
    </div>

    <img class="timeline-img" src="Korea_Trip_Timeline.jpeg" alt="일정 타임라인 그래프" />
  </div>

  <div id="edit-mode" style="display:none;">
    <h2>✏️ 일정 편집</h2>
    <div class="entry">
      <label>날짜 및 도시</label>
      <input type="text" value="4/22–24 수원" />
      <label>주소</label>
      <input type="text" value="경기도 수원시 장안구 만석로20번길 25" />
      <label>식사 제안</label>
      <textarea>들깨수제비
황금콩밭</textarea>
      <label>노트</label>
      <textarea>이 날 저녁에 은수와 만날 예정.</textarea>
    </div>
    <button class="btn">변경사항 저장 (임시)</button>
  </div>

  <script>
    function toggleEdit() {
      const view = document.getElementById('view-mode');
      const edit = document.getElementById('edit-mode');
      view.style.display = view.style.display === 'none' ? 'block' : 'none';
      edit.style.display = edit.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
