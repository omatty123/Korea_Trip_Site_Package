<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 봄 한국 여행 – 일정 및 지도</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #000; color: #f1f1f1; margin: 0; padding: 1.5rem; }
    .hero {
      background: url('musung.jpg') center/cover no-repeat;
      height: 200px;
      border-radius: 1rem;
      margin: 1rem 0 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      font-size: 1.8rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: .5rem 1rem;
      border-radius: .5rem;
    }
    .card { background: #111; border: 1px solid #333; padding: 1rem; border-radius: .75rem; margin-bottom: 1rem; box-shadow: 0 1px 2px rgba(255,255,255,.05); }
    .card h2 { font-size: 1.2rem; margin-bottom: .4rem; color: #f9f9f9; }
    .card p { margin: .2rem 0; color: #ccc; line-height: 1.4; }
    .buttons { margin-top: .5rem; }
    .map-btn {
      display: inline-block;
      margin-right: .5rem;
      padding: .4rem .75rem;
      font-size: .9rem;
      font-weight: 700;
      border: none;
      border-radius: .5rem;
      text-decoration: none;
      cursor: pointer;
    }
    .kakao { background: #ffe812; color: #111; }
    .map-btn:hover { opacity: .9; }
    .map-btn.agoda { background: #e11d48; color: #fff; }
    .map-btn.lotte { background: #2563eb; color: #fff; }
    ul { padding-left: 1.2rem; margin-top: .5rem; }
    li a { color: #8fd4ff; text-decoration: underline; }
    h3 { margin-top: 1rem; color: #fff; }
    .weather { white-space: pre-wrap; margin-top: .5rem; font-size: .9rem; color: #aaa; line-height: 1.4; }
  </style>
</head>
<body>
  <header class="hero">
    <h1>🌸 2025 봄 한국 여행 – 일정 및 지도</h1>
  </header>

  <!-- YOUR FULL TRIP CARDS GO HERE -->
  <!-- Replace this comment with all the real cards (Suwon, Seoul, Gwangju, Boseong, etc.) -->

  <!-- WEATHER SCRIPT -->
  <script>
    const cityMap = {
      Suwon: "수원",
      Seoul: "서울",
      Gwangju: "광주",
      Boseong: "보성"
    };

    const emojiMap = [
      { key: /thunder/i, emoji: "⛈" },
      { key: /rain|shower/i, emoji: "🌧" },
      { key: /snow/i, emoji: "🌨" },
      { key: /cloud|overcast/i, emoji: "☁" },
      { key: /partly|few/i, emoji: "⛅" },
      { key: /sun|clear/i, emoji: "☀" }
    ];

    function iconFrom(desc) {
      const found = emojiMap.find(e => e.key.test(desc));
      return found ? found.emoji : "🌦";
    }

    function cToF(c) {
      return Math.round((parseFloat(c) * 9/5) + 32);
    }

    async function fetchForecast(city, el) {
      try {
        const res = await fetch(`https://wttr.in/${city}?format=j1`);
        const data = await res.json();
        const days = ['월', '화', '수'];
        const forecast = data.weather.slice(0, 3).map((day, i) => {
          const highF = cToF(day.maxtempC) + "°F";
          const chance = Math.max(...day.hourly.map(h => parseInt(h.chanceofrain || "0")));
          const desc = day.hourly[4].weatherDesc[0].value;
          const emoji = iconFrom(desc);
          return `${days[i]}: ${emoji} ${highF} / 💧${chance}%`;
        });
        el.textContent = `🌦️ ${cityMap[city]} 날씨\n` + forecast.join('\n');
      } catch {
        el.textContent = `🌦️ ${cityMap[city]} 날씨를 불러올 수 없습니다.`;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.weather').forEach(el => {
        const city = el.dataset.city;
        if (city) fetchForecast(city, el);
      });
    });
  </script>
</body>
</html>
