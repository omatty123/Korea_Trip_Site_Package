<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 봄 한국 여행 – 일정 및 지도</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #000; color: #f1f1f1; margin: 0; padding: 1.5rem; }
    .hero {
      background: url('musung.jpg') center/cover no-repeat;
      height: 200px;
      border-radius: 1rem;
      margin: 1rem 0 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      font-size: 1.8rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: .5rem 1rem;
      border-radius: .5rem;
    }
    .weather-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background: #111;
      padding: 1rem;
      border-radius: .75rem;
      margin-bottom: 2rem;
      border: 1px solid #333;
    }
    .weather-block {
      flex: 1 1 200px;
      background: #1a1a1a;
      border-radius: .5rem;
      padding: 1rem;
      box-shadow: 0 1px 3px rgba(255,255,255,0.1);
    }
    .weather-block h3 {
      margin: 0 0 .5rem;
      font-size: 1rem;
      color: #fff;
    }
    .weather-block pre {
      font-size: .9rem;
      white-space: pre-wrap;
      color: #ccc;
    }
    .card { background: #111; border: 1px solid #333; padding: 1rem; border-radius: .75rem; margin-bottom: 1rem; box-shadow: 0 1px 2px rgba(255,255,255,.05); }
    .card h2 { font-size: 1.2rem; margin-bottom: .4rem; color: #f9f9f9; }
    .card p { margin: .2rem 0; color: #ccc; line-height: 1.4; }
    .buttons { margin-top: .5rem; }
    .map-btn {
      display: inline-block;
      margin-right: .5rem;
      padding: .4rem .75rem;
      font-size: .9rem;
      font-weight: 700;
      border: none;
      border-radius: .5rem;
      text-decoration: none;
      cursor: pointer;
    }
    .map-btn.kakao { background: #ffe812; color: #111; }
    .map-btn.agoda { background: #e11d48; color: #fff; }
    .map-btn.lotte { background: #2563eb; color: #fff; }
    .map-btn.naver { background: #03c75a; color: #000; }
    .map-btn:hover { opacity: .9; }
    ul { padding-left: 1.2rem; margin-top: .5rem; }
    li a { color: #8fd4ff; text-decoration: underline; }
    h3 { margin-top: 1rem; color: #fff; }
  </style>
</head>
<body>
  <header class="hero">
    <h1>🌸 2025 봄 한국 여행 – 일정 및 지도</h1>
  </header>

  <section class="weather-strip">
    <div class="weather-block">
      <h3>서울</h3>
      <pre id="weather-Seoul">불러오는 중...</pre>
    </div>
    <div class="weather-block">
      <h3>광주</h3>
      <pre id="weather-Gwangju">불러오는 중...</pre>
    </div>
    <div class="weather-block">
      <h3>수원</h3>
      <pre id="weather-Suwon">불러오는 중...</pre>
    </div>
    <div class="weather-block">
      <h3>보성</h3>
      <pre id="weather-Boseong">불러오는 중...</pre>
    </div>
  </section>

  <!-- Original trip cards remain untouched -->

  <script>
    const cityMap = {
      Suwon: { name: "수원", lat: 37.2636, lon: 127.0286 },
      Seoul: { name: "서울", lat: 37.5665, lon: 126.9780 },
      Gwangju: { name: "광주", lat: 35.1595, lon: 126.8526 },
      Boseong: { name: "보성", lat: 34.7711, lon: 127.0800 }
    };

    const emojiMap = [
      { key: /thunder/i, emoji: "⛈" },
      { key: /rain|shower/i, emoji: "🌧" },
      { key: /snow/i, emoji: "🌨" },
      { key: /cloud|overcast/i, emoji: "☁️" },
      { key: /partly|few/i, emoji: "⛅" },
      { key: /sun|clear/i, emoji: "☀️" }
    ];

    function iconFrom(desc) {
      const found = emojiMap.find(e => e.key.test(desc));
      return found ? found.emoji : "🌦️";
    }

    function getDayName(offset) {
      const days = ['일','월','화','수','목','금','토'];
      const date = new Date();
      date.setDate(date.getDate() + offset);
      return days[date.getDay()];
    }

    async function fetchForecast(cityKey) {
      const city = cityMap[cityKey];
      const apiKey = "d4b02252d2d9d402efead9df7ceda954";
      const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${city.lat}&lon=${city.lon}&units=imperial&appid=${apiKey}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        const daily = {};

        data.list.forEach(f => {
          const date = f.dt_txt.split(" ")[0];
          if (!daily[date]) daily[date] = { temps: [], pops: [], descs: [] };
          daily[date].temps.push(f.main.temp_max);
          daily[date].pops.push(f.pop);
          daily[date].descs.push(f.weather[0].description);
        });

        const entries = Object.entries(daily).slice(0, 3);
        const forecast = entries.map(([date, obj], i) => {
          const temp = Math.round(Math.max(...obj.temps)) + "°F";
          const chance = Math.round(Math.max(...obj.pops) * 100);
          const desc = obj.descs[4] || obj.descs[0];
          const emoji = iconFrom(desc);
          return `${getDayName(i)}: ${emoji} ${temp} / 💧${chance}%`;
        });

        document.getElementById(`weather-${cityKey}`).textContent = `${city.name} 날씨\n` + forecast.join("\n");
      } catch (e) {
        document.getElementById(`weather-${cityKey}`).textContent = `${city.name} 날씨를 불러올 수 없습니다.`;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      Object.keys(cityMap).forEach(city => fetchForecast(city));
    });
  </script>
</body>
</html>
